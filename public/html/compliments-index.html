<h2>{{compIndexVM.compliments.length}} compliments</h2>
<h3 data-ng-repeat="compliment in compIndexVM.compliments">
  <a href="/compliments/{{compliment.compliment}}">{{compliment.compliment}}</a>
</h3>
<div data-compliment-form data-compliment="compIndexVM.newCompliment" data-action="create"></div>
