<form>
  <input type="text" placeholder="Compliment" data-ng-model="compliment.compliment" />
  <input type="text" placeholder="Image" data-ng-model="compliment.photo_url" />
  <div data-ng-if="action == 'edit'">
    <button data-ng-click="delete()">Delete</button>
    <button data-ng-click="update()">Edit</button>
  </div>
  <div data-ng-if="action == 'create'">
    <button data-ng-click="create()">Create</button>
  </div>
</form>
